        body {

            font-size: 1.2rem; /* Set font size for paragraphs */
            line-height: 1.6; /* Set line height for better readability */
            margin-bottom: 20px; /* Add some margin below paragraphs */
        }

        a {
            color: gold; /* Set link color to gold */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Make links bold */
            border: 2px solid gold; /* Add border to links */
            padding: 10px 20px; /* Add padding to links */
            border-radius: 5px; /* Add border radius for rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Add smooth transition */
        }

        a:hover {
            background-color: gold; /* Change background color on hover */
            color: black; /* Change text color on hover */
        }
